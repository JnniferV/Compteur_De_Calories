<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Compteur de Calories</title>
  </head>
  <body>
    <main>
      <h1>Compteur de Calories</h1>
      <div class="container">
        <form id="calorie-counter">
          <label for="budget">Calories pour la journée:</label>
          <input
            type="number"
            min="0"
            id="budget"
            placeholder="Budget calories"
            required
          />
          <fieldset id="breakfast">
            <legend>Petit Dej</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="lunch">
            <legend>Déjeuner</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="dinner">
            <legend>Diner</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="snacks">
            <legend>Encas</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="exercise">
            <legend>Exercice</legend>
            <div class="input-container"></div>
          </fieldset>
          <div class="controls">
            <span>
              <label for="entry-dropdown">Ajouter à manger ou sport:</label>
              <select id="entry-dropdown" name="options">
                <option value="breakfast" selected>Petit Dej</option>
                <option value="lunch">Déjeuner</option>
                <option value="dinner">Diner</option>
                <option value="snacks">Encas</option>
                <option value="exercise">Exercice</option>
              </select>
              <button type="button" id="add-entry">Ajouter une entrée</button>
            </span>
          </div>
          <div>
            <button type="submit">Calories restantes:</button>
            <button type="button" id="clear">Effacer</button>
          </div>
        </form>
        <div id="output" class="output hide"></div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
